<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {width:100px; height:100px; background-color:gold;}
        button {cursor:pointer;}
      </style>
    
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>

      <script>
        $(document).ready(function() {
            $("#a").click(function() {
                $("#box").show();
            });

            $("#b").click(function() {
                $("#box").hide();
            });

            $("#c").click(function() {
                $("#box").slideToggle();
            });
        });
      </script>
</head>
<body>
    <button id="a">click1</button>
    <button id="b">click2</button>
    <button id="c">click3</button>

    <br><br>

    <div id="box"></div>
</body>
</html>
